		<div id='data_item' class='mdui-container-fluid'>
			<div class='mdui-m-t-2 mdui-p-a-2 mdui-shadow-12'>
				<div class='mdui-row mdui-valign'>
					<div class='mdui-col-xs-9'>
						<div class='mdui-row mdui-valign'>
							<div class='mdui-col-xs-2' mdui-tooltip='{ content: "horizon position" }'>
								<i class='mdui-icon material-icons'>swap_horiz</i>
								<span class='mdui-m-l-1' _a='ctrl' _b='map' _c='view_show' _d='pos_x'></span>
							</div>
							<div class='mdui-col-xs-10'>
								<label class='mdui-slider mdui-slider-discrete mdui-m-r-1' mdui-tooltip='{ content: "horizon position" }'>
									<input _a='ctrl' _b='map' _c='view' _d='pos_x' type='range' step='0.1' min='0' max='100'></input>
								</label>
							</div>
						</div>
						<div class='mdui-row mdui-valign'>
							<div class='mdui-col-xs-2' mdui-tooltip='{ content: "vertical position" }'>
								<i class='mdui-icon material-icons'>swap_vert</i>
								<span class='mdui-m-l-1' _a='ctrl' _b='map' _c='view_show' _d='pos_y'></span>
							</div>
							<div class='mdui-col-xs-10'>
								<label class='mdui-slider mdui-slider-discrete mdui-m-r-1' mdui-tooltip='{ content: "vertical position" }'>
									<input _a='ctrl' _b='map' _c='view' _d='pos_y' type='range' step='0.1' min='0' max='100'></input>
								</label>
							</div>
						</div>
					</div>
					<div class='mdui-col-xs-2'>
						<div class='mdui-row'>
							<div class='mdui-col-xs-12'>
								<label class='mdui-slider mdui-slider-discrete mdui-m-r-1' mdui-tooltip='{ content: "zoom out" }'>
									<input _a='ctrl' _b='map' _c='view' _d='scale' _e='out' type='range' step='0.01' min='0' max='1'></input>
								</label>
							</div>
						</div>
						<div class='mdui-row'>
							<div class='mdui-col-xs-12'>
								<label class='mdui-slider mdui-slider-discrete mdui-m-r-1' mdui-tooltip='{ content: "zoom in" }'>
									<input _a='ctrl' _b='map' _c='view' _d='scale' _e='in' type='range' step='0.01' min='1' max='10'></input>
								</label>
							</div>
						</div>
					</div>
					<div class='mdui-col-xs-1' mdui-tooltip='{ content: "scale" }'>
						<i class='mdui-icon material-icons'>zoom_out_map</i>
						<span class='mdui-m-l-1' _a='ctrl' _b='map' _c='view_show' _d='scale'></span>
					</div>
				</div>
				<div class='mdui-row mdui-valign'>
					<div class='mdui-col-xs-1' mdui-tooltip='{ content: "layer display" }'>
						<i class='mdui-icon material-icons'>layers</i>
					</div>
					<div class='mdui-col-xs-7'>
						<label class='mdui-slider mdui-slider-discrete' mdui-tooltip='{ content: "piece layer" }'>
							<input _a='ctrl' _b='map' _c='view' _d='layer' type='range' step='1' min='-10' max='10' value='0'></input>
						</label>
					</div>
					<div class='mdui-col-xs-1'>
						<label class='mdui-radio' mdui-tooltip='{ content: "focus piece" }' style='white-space: nowrap;'>
							<input _a='ctrl' _b='map' _c='view' _d='layer_focus' type='radio' name='_radio_group_layer_display'></input>
							<i class='mdui-radio-icon'></i>
							<i class='mdui-icon material-icons'>filter_tilt_shift</i>
							<span class='mdui-m-l-1' _a='ctrl' _b='map' _c='view_show' _d='layer'></span>
						</label>
					</div>
					<div class='mdui-col-xs-1'>
						<label class='mdui-radio' mdui-tooltip='{ content: "show piece" }'>
							<input _a='ctrl' _b='map' _c='view' _d='layer_show' type='radio' name='_radio_group_layer_display'></input>
							<i class='mdui-radio-icon'></i>
							<i class='mdui-icon material-icons'>visibility</i>
						</label>
					</div>
					<div class='mdui-col-xs-1'>
						<label class='mdui-radio' mdui-tooltip='{ content: "hide piece" }'>
							<input _a='ctrl' _b='map' _c='view' _d='layer_hide' type='radio' name='_radio_group_layer_display'></input>
							<i class='mdui-radio-icon'></i>
							<i class='mdui-icon material-icons'>visibility_off</i>
						</label>
					</div>
					<div class='mdui-col-xs-1'>
						<label class='mdui-checkbox' mdui-tooltip='{ content: "show event" }'>
							<input _a='ctrl' _b='map' _c='view' _d='layer_event' type='checkbox'></input>
							<i class='mdui-checkbox-icon'></i>
							<i class='mdui-icon material-icons'>place</i>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id='_datalist_shell' style='display: none;'>
		<datalist id='_datalist_event_name'></datalist>
	</div>
</body>
